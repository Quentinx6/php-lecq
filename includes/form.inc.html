<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Premier back</title>
</head>
<body>
<section class="col-sm-8">

    <h3 class="text-center display-4">Ajouter des données</h3>
    <form action="../index.php" method="post">
        <div>
            <label for="name">Prénom :</label>
            <input class="rounded border col-sm-12 my-2 px-2 py-1" type="text" id="prenom" name="user-prenom" placeholder="Renseignez votre prénom">
        </div>
        <div>
            <label for="name">Nom :</label>
            <input  class="rounded border col-sm-12 my-2 px-2 py-1" type="text" id="name" name="user-name" placeholder="Renseignez votre nom">
        </div>
        <div>
            <label for="age">Age (18 à 60 ans):</label>
            <input class="rounded border col-sm-12 my-2 px-2 py-1" type="number" id="age"  min="18" max="60" name="user-age" placeholder="18">
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Taille (entre 1.6 et 2m) </div>
            </div>
            <input type="number" name="user-nombre" min="1.6" max="2" step="0.01" id="taille" class="form-control" placeholder="1,60">
            <div class="input-group-prepend">
                <div class="input-group-text">m </div>
            </div>
        </div>
        <div>
            <input type="radio" id="huey" name="user-radio" value="Apprenant"
                   checked>
            <label for="huey">Apprenant</label>
        </div>

        <div>
            <input type="radio" id="dewey" name="user-radio" value="Formateur">
            <label for="dewey">Formateur</label>
        </div>
        <button name="enregistrer" class="btn btn-primary ml-5 px-3 mr-0">Enregistrer les données</button>
    </form>

</section>
</body>
</html>
